<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Makao — Stajnia Gier</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.sample.js"></script>
  <script src="js/common.js"></script>
  <script src="js/app.js"></script>
  <script src="js/makao.js" defer></script>
  <script src="js/chat.js"></script>
  <script src="js/rtc.js"></script>
  <script src="js/admin-panel.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
  <script src="js/voice.js"></script>
  <link rel="icon" type="image/png" href="assets/logo.png"/>
</head>
<body>
<header>
  <div class="container toolbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Stajnia Gier" class="logo" />
      <h1>Makao</h1>
      <span class="badge">3–6 graczy • karty funkcyjne</span>
    </div>
    <div class="row"><button id="themeToggle" class="btn ghost">🌙/☀️</button>
      <span id="userLabel" class="small">...</span>
      <button id="btnExit" class="btn ghost" onclick="SG.exitRoom()">Wyjdź</button>
    </div>
  </div>
</header>
<main class="container">
  <div class="panel">
    <div class="big">MVP</div>
    <div class="small">Logika gry w trakcie implementacji. Lobby i role działają. Ta strona póki co pozwala testować UI.</div>
  </div>
  <div id="adminMount"></div>
  <div id="voiceMount"></div>
</main>

<script>
  (function(){
    const apply = ()=>{
      const mode = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.toggle('light', mode==='light');
    };
    apply();
    const b = document.getElementById('themeToggle'); if (b) b.onclick = ()=>{
      const cur = localStorage.getItem('theme') || 'dark';
      const next = cur==='dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next); apply();
    };
  })();
</script>
</body>
</html>
