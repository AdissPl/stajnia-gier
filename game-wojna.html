
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wojna — Stajnia Gier</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/app.js"></script>
  <script src="js/wojna.js" defer></script>
  <script src="js/chat.js"></script>
  <script src="js/rtc.js"></script>
  <script src="js/admin-panel.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
  <script src="js/voice.js"></script>
  <link rel="icon" type="image/png" href="assets/logo.png"/>
</head>
<body>
<header>
  <div class="container toolbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Stajnia Gier" class="logo" />
      <h1>Wojna</h1>
      <span class="badge">2 graczy • auto</span>
    </div>
    <div class="row"><button id="themeToggle" class="btn ghost">🌙/☀️</button>
      <span id="userLabel" class="small">...</span>
      <button id="btnExit" class="btn ghost" onclick="SG.exitRoom()">Wyjdź</button>
    </div>
  </div>
</header>

<main class="container">
  <div class="panel">
    <div class="row" style="justify-content:space-between;align-items:center;">
      <div class="row"><button id="themeToggle" class="btn ghost">🌙/☀️</button>
        <div id="roleBadge" class="role player">Player</div>
        <div class="small">Pokój: <span id="roomIdLabel">...</span></div>
      </div>
      <div class="row"><button id="themeToggle" class="btn ghost">🌙/☀️</button>
        <button id="btnStart" class="btn">Start</button>
        <button id="btnPause" class="btn secondary">Pauza</button>
        <button id="btnReset" class="btn danger">Reset</button>
      </div>
    </div>
  </div>

  <div class="table" id="table">
    <div class="row" style="justify-content:space-between;">
      <div class="panel" style="min-width:280px;max-width:360px;">
        <div class="row"><button id="themeToggle" class="btn ghost">🌙/☀️</button>
          <div class="avatar">P1</div>
          <div>
            <div class="big" id="p1Name">Gracz 1</div>
            <div class="small">Karty: <span id="p1Count">26</span></div>
          </div>
        </div>
      </div>
      <div class="panel" style="min-width:280px;max-width:360px;">
        <div class="row" style="justify-content:flex-end">
          <div>
            <div class="big" id="p2Name">Gracz 2</div>
            <div class="small">Karty: <span id="p2Count">26</span></div>
          </div>
          <div class="avatar">P2</div>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="pile" id="pile1"></div>
      <div class="pile" id="pile2"></div>
    </div>
    <div class="center small" id="status">Oczekiwanie na start…</div>
  </div>
  <div id="chatMount"></div>
  <div id="adminMount"></div>
  <div id="voiceMount"></div>
</main>

<script>
  (function(){
    const apply = ()=>{
      const mode = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.toggle('light', mode==='light');
    };
    apply();
    const b = document.getElementById('themeToggle'); if (b) b.onclick = ()=>{
      const cur = localStorage.getItem('theme') || 'dark';
      const next = cur==='dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next); apply();
    };
  })();
</script>
</body>
</html>
